buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
        - name: ci
          steps:
          - name: test
            command: make
            args:
            - test
          - name: lint
            command: ./hack/linter.sh
            image: golang:1.13.10
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
        - name: release
          steps:
          - name: changelog
            command: ./changelog.sh
